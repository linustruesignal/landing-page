<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1E3A5F"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-opacity="0.03" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Signal bars icon (large, centered above text) -->
  <g transform="translate(490, 120)">
    <rect x="0" y="96" width="24" height="60" rx="4" fill="#93C5FD"/>
    <rect x="36" y="60" width="24" height="96" rx="4" fill="#60A5FA"/>
    <rect x="72" y="24" width="24" height="132" rx="4" fill="#2563EB"/>
    <rect x="108" y="0" width="24" height="156" rx="4" fill="#10B981"/>
  </g>

  <!-- "SignalCrew" wordmark -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" letter-spacing="-1">
    <tspan fill="#BFDBFE">Signal</tspan><tspan fill="#6EE7B7">Crew</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="430" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" fill="#93C5FD" font-weight="400" letter-spacing="0.5">
    Your AI crew. Every call answered.
  </text>

  <!-- Bottom URL bar -->
  <rect y="580" width="1200" height="50" fill="#10B981" fill-opacity="0.15"/>
  <text x="600" y="612" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" fill="#6EE7B7" font-weight="500">
    signalcrew.ai
  </text>
</svg>
